name: Test

on:
  pull_request:
    branches: ["dev"]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20.5.1"
          cache: "npm"
          cache-dependency-path: "./package-lock.json"

      - name: Install dependencies
        run: npm i

      - name: Build
        run: npm run build
  
  lint: 
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20.5.1"
          cache: "npm"
          cache-dependency-path: "./package-lock.json"

      - name: Install dependencies
        run: npm i

      - name: Linter
        run: npm run lint:check

      - name: Format
        run: npm run format:check

  # Run the tests after the linting step to avoid pulling the cypress container if the linting fails
  test:
    runs-on: ubuntu-22.04
    container: cypress/browsers:node-20.5.0-chrome-114.0.5735.133-1-ff-114.0.2-edge-114.0.1823.51-1
    needs: lint

    steps:
      - uses: actions/checkout@v3

      - name: Setup docker environment
        run: docker-compose up -d

      - name: Component testing
        uses: cypress-io/github-action@v5
        with: 
          component: true

      - name: E2E Tests
        uses: cypress-io/github-action@v5
        with: 
          # Dependencies were installed in the previous step
          install: false
          start: npm run dev
          wait-on: "http://localhost:5173"